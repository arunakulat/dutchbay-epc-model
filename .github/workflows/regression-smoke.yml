name: Regression Smoke
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m venv .venv && . .venv/bin/activate && pip install -U pip
      - run: . .venv/bin/activate && pip install -e ".[dev]" || pip install -r requirements.txt
      - run: . .venv/bin/activate && chmod +x scripts/regression_smoke.sh && bash scripts/regression_smoke.sh

      