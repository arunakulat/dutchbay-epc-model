name: CI v14chat

on:
  push:
    branches: [ main, v14chat-upgrade ]
  pull_request:
    branches: [ main, v14chat-upgrade ]

jobs:
  quick-smoke:
    name: quick CLI + smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Make sure no leftover venv from previous runs / artifacts
      - name: Remove existing .venv folder
        run: |
          if [ -d ".venv" ]; then rm -rf .venv; fi

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Quick pytest (no coverage)
        run: |
          source .venv/bin/activate
          python -m pytest --no-cov -k "cli and smoke"

  full-regression:
    name: v14 regression smoke + coverage
    runs-on: ubuntu-latest
    needs: quick-smoke

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Same safety net here too
      - name: Remove existing .venv folder
        run: |
          if [ -d ".venv" ]; then rm -rf .venv; fi

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: v14 regression smoke (pytest + coverage)
        run: |
          source .venv/bin/activate
          ./scripts/regression_smoke.sh

          