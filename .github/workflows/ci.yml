name: CI
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install (editable with extras)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,test]
          # If present, enforce lock set
          if [ -f requirements.lock ]; then pip install -r requirements.lock; fi
          if [ -f constraints.txt ]; then pip install -r constraints.txt; fi
      - name: Unit tests (unittest + coverage)
        run: |
          coverage run -m unittest discover -s tests -p "test_*_unittest.py"
          coverage xml -o coverage.xml
      - name: Lint & type-check
        run: |
          black --check .
          ruff check .
          flake8 .
          mypy --install-types --non-interactive dutchbay_v13
      - name: Security scan
        run: bandit -r dutchbay_v13 -x tests
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
