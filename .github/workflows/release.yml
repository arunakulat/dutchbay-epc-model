name: Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install for packaging
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,test]
      - name: Full QA Gate
        run: |
          coverage run -m unittest discover -s tests -p "test_*_unittest.py"
          black --check .
          ruff check .
          flake8 .
          mypy --install-types --non-interactive dutchbay_v13
          bandit -r dutchbay_v13 -x tests
      - name: Build artifact zip
        run: |
          mkdir -p dist_zip
          git ls-files | zip -@ dist_zip/DutchBay_Model_V${GITHUB_REF_NAME}.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DutchBay_Model_Artifact
          path: dist_zip/*.zip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist_zip/*.zip
          generate_release_notes: true
