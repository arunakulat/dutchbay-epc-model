name: CI - v14 Fastlane

on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/**
  pull_request:

jobs:
  v14-fastlane:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "."

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .[dev] || pip install .
          else
            echo "No requirements.txt or pyproject.toml found; installing minimal deps"
            pip install pytest pytest-cov
          fi

      - name: Run v14 fastlane tests
        run: |
          # v14-focused suite: CLI, pipeline, analytics, FX strictness, metrics
          pytest \
            tests/test_v14_pipeline_smoke.py \
            tests/test_cli_v14_smoke.py \
            tests/test_scenario_analytics_smoke.py \
            tests/test_fx_config_strictness.py \
            tests/test_metrics_integration.py \
            tests/api/test_metrics_module.py \
            --cov=analytics \
            --cov=dutchbay_v14chat \
            --cov=finance \
            --cov-fail-under=50
