[mypy]
python_version = 3.11
warn_unused_configs = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_ignores = True
strict_equality = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-weasyprint.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

# Third-party numeric / data libs â€“ ignore missing stubs
[mypy-pandas]
ignore_missing_imports = True

[mypy-numpy_financial]
ignore_missing_imports = True

[mypy-openpyxl]
ignore_missing_imports = True

# Ignore type checking under legacy/ (v13 quarantined code)
[mypy-legacy.*]
ignore_errors = True

[mypy-matplotlib.*]
ignore_missing_imports = True

# The Excel / chart export layer is integration-heavy and leans on
# openpyxl/matplotlib internals. Keep it logically tested but treat
# it as untyped glue for now.
[mypy-analytics.export_helpers]
ignore_errors = True

[mypy-analytics.executive_workbook]
ignore_errors = True


