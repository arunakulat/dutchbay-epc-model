################################################################################
# DUTCHBAY V13 - MASTER INPUTS CONFIGURATION
# Version: P0-2C Completed
# Last updated: 2025-11-14
################################################################################

# ============================================================================
# Project Overview
# ============================================================================
project:
  name: "Dutch Bay Wind Project"
  capacity_mw: 150
  capacity_factor: 0.40
  degradation: 0.006  # Annual energy degradation fraction (0-1)

# ============================================================================
# Timeline Parameters
# ============================================================================
returns:
  project_life_years: 20
  project_discount_rate: 0.10
  equity_discount_rate: 0.12

# ============================================================================
# Tariff and FX Assumptions
# ============================================================================
tariff:
  lkr_per_kwh: 20.30

fx:
  start_lkr_per_usd: 300
  annual_depr: 0.03

# ============================================================================
# Capital and Operating Cost Assumptions
# ============================================================================
capex:
  usd_total: 150000000  # Total project cost in USD

opex:
  usd_per_year: 3000000  # Annual operating cost in USD

# ============================================================================
# Taxation
# ============================================================================
tax:
  corporate_tax_rate: 0.30
  depreciation_years: 15
  min_tax: 0.0

# ============================================================================
# Regulatory Parameters
# ============================================================================
regulatory:
  success_fee_pct: 0.01            # Success fee as % of revenue
  env_surcharge_pct: 0.005         # Environmental surcharge % of revenue
  social_services_levy_pct: 0.025  # Social services levy % of revenue
  grid_loss_pct: 0.02              # Grid losses % of gross production

# ============================================================================
# Risk Adjustment
# ============================================================================
risk_adjustment:
  cfads_haircut_pct: 0.10          # 10% haircut to CFADS for risk

# ============================================================================
# Financing Terms
# ============================================================================
Financing_Terms:
  debt_ratio: 0.70
  tenor_years: 15
  interest_only_years: 2
  amortization_style: "target_dscr"
  interest_rate_nominal: 0.08
  target_dscr: 1.30

  mix:
    lkr_max: 0.45
    dfi_max: 0.10
    usd_commercial_min: 0.45

  rates:
    lkr_min: 0.08
    usd_commercial_min: 0.075
    dfi_min: 0.065

  min_dscr: 1.20

  reserves:
    dsra_months: 6
    receivables_guarantee_months: 9
    use_revenue_guarantee: false
    guarantee_revenue_pct: 0.0075
    guarantee_max_months: 9

  fees:
    upfront_pct: 0.01
    commitment_pct: 0.01

  enforce_hard_covenants: false

# ============================================================================
# Institutional Constraints & Validation
# ============================================================================
constraints:
  max_debt_ratio: 0.80
  warn_debt_ratio: 0.75

  min_dscr_covenant: 1.30
  target_dscr: 1.35
  warn_dscr: 1.25

  max_balloon_pct: 0.10
  warn_balloon_pct: 0.05

  refinancing:
    enabled: true
    max_refinance_pct: 0.10
    refinance_rate_premium: 0.02
    refinance_tenor_years: 3
    requires_documentation: true

  max_tenor_years: 20
  warn_tenor_years: 18

  max_interest_rate: 0.25
  min_interest_rate: 0.0

  lender_type: "DFI"
  jurisdiction: "Sri Lanka"

  fail_on_covenant_breach: false
  fail_on_large_balloon: false

# ============================================================================
# Monte Carlo Risk Analysis Parameters (P0-2B)
# ============================================================================
monte_carlo:
  n_scenarios: 100000
  seed: 42

  parameters:
    capacity_factor_std: 0.05
    tariff_lkr_std: 0.10
    opex_usd_std: 0.15
    capex_usd_std: 0.08

    correlation_matrix: [
      [1.0, -0.3, 0.2, 0.1],
      [-0.3, 1.0, -0.1, 0.15],
      [0.2, -0.1, 1.0, 0.3],
      [0.1, 0.15, 0.3, 1.0]
    ]

  var_confidence: 0.95
  cvar_confidence: 0.95
  percentiles: [10, 25, 50, 75, 90]

  min_dscr_covenant: 1.20
  min_llcr_covenant: 1.25

# ============================================================================
# Sensitivity Analysis Parameters (P0-2C)
# ============================================================================
sensitivity:
  ranges:
    capacity_factor:
      low_pct: -0.05
      high_pct: 0.05
      rationale: "Weather/resource variability"

    tariff_lkr_per_kwh:
      low_pct: -0.10
      high_pct: 0.10
      rationale: "PPA pricing uncertainty"

    opex_usd_per_year:
      low_pct: -0.15
      high_pct: 0.15
      rationale: "Operational cost volatility"

    capex_usd_total:
      low_pct: -0.08
      high_pct: 0.08
      rationale: "EPC cost uncertainty"

    grid_loss_pct:
      low_pct: -0.01
      high_pct: 0.03
      rationale: "Grid connection losses"

  analysis:
    tornado_chart_title: "DutchBay 150MW - Parameter Sensitivity (Equity IRR)"
    metrics_analyzed: [equity_irr, project_irr, equity_npv]
    dpi: 300
    figure_size: [12, 8]
    color_downside: "#d73027"
    color_upside: "#4575b4"
